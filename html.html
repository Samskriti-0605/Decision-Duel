<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stone Paper Scissors</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="game-container">
    <h1>Stone Paper Scissors</h1>
    <div class="scoreboard">
      <p>Player: <span id="player-score">0</span></p>
      <p>Computer: <span id="computer-score">0</span></p>
      <p>Result: <span id="result">Make your move!</span></p>
    </div>
    <div class="choices">
      <button class="choice" data-choice="stone">🪨</button>
      <button class="choice" data-choice="paper">📄</button>
      <button class="choice" data-choice="scissors">✂️</button>
    </div>
    <button id="reset" class="reset-btn">Reset Game</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
